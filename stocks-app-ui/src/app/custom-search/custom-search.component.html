<form class="div-form">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Enter Stock Name</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <button
      *ngIf="myControl.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="resetValue()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
        (click)="onOption(option)"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div style="display: flex">
  <app-stock-info
    style="margin: auto"
    *ngIf="stockItem"
    [title]="stockItem.title"
    [value]="stockItem.value"
    [isIncrease]="stockItem.isIncrease"
    [increaseValue]="stockItem.increaseValue"
    [iconName]="stockItem.iconName"
    [iconColor]="stockItem.iconColor"
  ></app-stock-info>
</div>
