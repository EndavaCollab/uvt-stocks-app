<mat-card class="example-card" *ngIf="user">
  <mat-card-header>
    <mat-card-title-group style="padding-bottom: 16px">
      <img class="img-container" [src]="user.imageUrl" />

      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div style="display: flex">
      <button
        mat-button
        style="margin-left: auto; margin-right: 0px"
        (click)="onLogout()"
      >
        Logout
      </button>
      <button
        mat-button
        style="margin-left: auto; margin-right: 0px"
        (click)="onUpdate()"
      >
        Update
      </button>
    </div>
  </mat-card-content>
</mat-card>
<app-user-edit
  *ngIf="showUpdate"
  (updateUser)="unpdateUserData()"
></app-user-edit>
