version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - chmod +x gradlew
      - ./gradlew clean build

artifacts:
  files:
    - 'stocks-app-ui/build/libs/*.jar'
    - 'stocks-app-api/build/lib/*.jar'
cache:
  paths:
    - '.gradle/caches/**/*'
    - '.gradle/wrapper/**/*'
